<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            href="css/materialize.css"
            type="text/css"
            rel="stylesheet"
            media="screen,projection"/>
        <link
            href="css/style.css"
            type="text/css"
            rel="stylesheet"
            media="screen,projection"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <navbar></navbar>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <label>upload to music-wow</label>
                        <div class="file-field input-field">
                                <input type="file" v-on:change="changeFile($event)">
                            <div class = "btn"> <span>Choose a file to upload</span> </div> <div class
                            = "file-path-wrapper"> <input class = "file-path validate" type = "text"
                            placeholder = "Upload file" > </div>

                            <form class="col s12">

                                <div class="input-field col s6">
                                    <input placeholder="Artist" id="first_name" type="text" class="validate" v-model="singer">

                                </div>
                              
                                <div class="input-field col s6">
                                    <input placeholder="Genre" id="first_name" type="text" class="validate" v-model="genre">

                                </div>
                                <br>
                                <div class="input-field col s6">
                                    <input placeholder="Title" id="first_name" type="text" v-model="title">

                                </div>

                            </form>

                        </div>
                    </div>
                    <button
                        v-on:click='submitFile'
                        class="btn waves-effect waves-light"
                        type="submit"
                        name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>
            <footer class="page-footer teal">
                <footers></footers>
            </footer>
        </div>

        <script src="js/navbar.js"></script>
        <script src="js/footer.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/materialize.js"></script> 
        <script src="js/init.js"></script>
    </body>
</html>
