<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
      .card-panel {
        border-radius: 35px !important;
      }

      body {
        margin-top: 100px !important;
        background: #00C9FF;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #92FE9D, #00C9FF);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #92FE9D, #00C9FF);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div id="regist">
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l6">
            <div class="card-panel">
              <h4 class="header2">Sign Up</h4>
              <div class="row">
                <!-- <form class="col s12"> -->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input v-model="name" id="name" type="text">
                    <label for="first_name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input v-model="email" id="email" type="email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input v-model="password" id="password" type="password">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">

                  <div class="row">
                    <div class="input-field col s12">
                      <button @click="register" class="btn cyan waves-effect waves-light right" type="submit" name="action">Register
                              <i class="mdi-content-send right"></i>
                            </button>
                    </div>
                  </div>
                </div>
                <!-- </form> -->
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col s12 m12 l6">
              <div class="card-panel">
                <h4 class="header2">Login</h4>
                <div class="row">
                  <!-- <form class="col s12"> -->
                  <div class="row">

                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <!-- <i class="mdi-communication-email prefix"></i> -->
                      <input v-model="email1" id="email1" type="email">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <input v-model="password1" id="password1" type="password">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">

                    <div class="row">
                      <div class="input-field col s12">
                        <button @click="login" class="btn cyan waves-effect waves-light right" type="submit" name="action">Login
                                <i class="mdi-content-send right"></i>
                              </button>
                      </div>
                    </div>
                  </div>
                  <!-- </form> -->
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    </div>
    </div>

    <script>
      let a = localStorage.getItem('token')
      console.log(a)
      if (a) {
        window.location.href = 'http://127.0.0.1:8080/home.html'
      }
    </script>

    <script src="./js/user.js"></script>
  </body>

</html>
